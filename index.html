<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="body">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10 col-xl-4 col-lg-6 col-md-8 ">
                <div class="kutu w-100 p-3 border ">
                    <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Mesajınız</h2>
                    <textarea id="text" placeholder="Lütfen mesajınızı giriniz." maxlength="50" class="w-100 h-50 my-3"></textarea>
                    <div class="clearfix">
                        <p class="float-start">Toplam karekter: <span class="totalCounter" id="totalCounter">0</span></p>
                        <p class="float-end">Kalan karekter sayısı: <span class="remainingCounter" id="remainingCounter" >50</span></p></div>
                </div>
            </div> <!--row-->
    </div> <!--- container --->


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
